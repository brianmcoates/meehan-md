                  -
                    label: Image
                    name: image
                    widget: image
                  -
                    label: Alt
                    name: alt
                    widget: string
                label: Image3
                name: image3
                widget: object
            label: Main
            name: main
            widget: object
        file: src/pages/index.md
        label: "Landing Page"
        name: index
      -
        fields:
          -
            default: about-page
            label: "Template Key"
            name: templateKey
            widget: hidden
          -
            label: Title
            name: title
            widget: string
          -
            label: Body
            name: body
