                label: Heading
                name: heading
                widget: string
              -
                label: Description
                name: description
                widget: text
              -
                fields:
                  -
                    label: Image
                    name: image
                    widget: image
                  -
                    label: Text
                    name: text
                    widget: text
                label: Blurbs
                name: blurbs
                widget: list
            label: Intro
            name: intro
            widget: object
          -
            fields:
              -
                label: Heading
                name: heading
                widget: string
              -
                label: Description
                name: description
                widget: text
              -
                fields:
                  -
                    label: Image
                    name: image
