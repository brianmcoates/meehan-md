---
backend:
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"
    update: "Update {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
  name: git-gateway
collections:
  -
    create: true
    fields:
      -
        default: blog-post
        label: "Template Key"
        name: templateKey
        widget: hidden
      -
        label: Title
        name: title
        widget: string
      -
        label: "Publish Date"
        name: date
        widget: datetime
      -
        label: Description
        name: description
        widget: text
      -
        label: "Featured Post"
        name: featuredpost
        widget: boolean
      -
        label: "Featured Image"
        name: featuredimage
        required: false
        widget: image
      -
        label: Body
        name: body
        widget: markdown
      -
        label: Tags
        name: tags
        widget: list
    folder: src/pages/blog
    label: Blog
    name: blog
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  -
    files:
      -
        fields:
          -
            default: index-page
            label: "Template Key"
            name: templateKey
            widget: hidden
